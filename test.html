<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taboola Widget Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .widget-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      min-height: 300px;
    }
    .info {
      background: #e8f4f8;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Taboola Recommendation Widget Test</h1>
  
  <div class="info">
    <p><strong>Instructions:</strong></p>
    <ul>
      <li>Make sure you're connected to a <strong>USA VPN</strong> (required for Taboola API)</li>
      <li>Open browser console (F12) to see logs</li>
      <li>Wait for recommendations to load below</li>
    </ul>
  </div>

  <div id="taboola-widget" class="widget-container">
    <p>Loading widget...</p>
  </div>

  <script type="module">
    // Import the widget module
    import './dist/index.js';
    
    // Wait for the global API to be exposed
    function initWidget() {
      if (window.TaboolaWidget) {
        console.log('Widget loaded, initializing...');
        window.TaboolaWidget.init({
          containerId: 'taboola-widget',
          count: 4,
          sourceType: 'video',
          sourceId: 'demo123',
          sourceUrl: 'https://example.com'
        }).then(() => {
          console.log('Widget initialized successfully!');
        }).catch((error) => {
          console.error('Widget initialization failed:', error);
          document.getElementById('taboola-widget').innerHTML = 
            '<div style="padding: 20px; color: red; border: 2px solid red; border-radius: 8px;">' +
            '<p><strong>Error loading widget</strong></p>' +
            '<p>' + error.message + '</p>' +
            '<p style="margin-top: 10px;">Possible issues:</p>' +
            '<ul style="text-align: left; display: inline-block;">' +
            '<li>Make sure you are connected to a USA VPN</li>' +
            '<li>Check browser console for detailed errors</li>' +
            '<li>Verify the build completed: <code>npm run build</code></li>' +
            '</ul>' +
            '</div>';
        });
      } else {
        // Wait a bit more for module to load
        setTimeout(initWidget, 100);
      }
    }

    // Start initialization after a short delay to allow module to load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => setTimeout(initWidget, 200));
    } else {
      setTimeout(initWidget, 200);
    }
  </script>
</body>
</html>
