name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Prepare GitHub Pages deployment
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy dist folder
          cp -r dist deploy/
          
          # Copy demo CSS and JS files
          cp examples/demo.css deploy/
          cp examples/demo.js deploy/
          
          # Copy and prepare demo.html as index.html
          # Update paths to work from root
          sed -e 's|../dist/index.js|./dist/index.js|g' \
              -e 's|href="demo.css"|href="./demo.css"|g' \
              -e 's|src="demo.js"|src="./demo.js"|g' \
              examples/demo.html > deploy/index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
